<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAppExample</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
</head>
<body>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card d-none gradient-custom">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-7 col-lg-8 px-4">
                                <h2 class="display-3 w-100" id="temp"></h2>
                                <p class="lead" id="location"></p>
                            </div>
                            <div class="col-5 col-lg-4">
                                <figure class="d-flex justify-content-center w-100">
                                    <img id="weatherIcon" alt="Weater icon">
                                </figure>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="card d-none">
                        <div class="card-body">
                          <div class="row text-center">
                            <div class="col-4 flex-column mt-3">
                                <img src="./assets/img/feels-like.png" alt="Feels like">
                                <p class="lead mt-2" id="feelsLike"></p>
                            </div>
                            <div class="col-4 flex-column mt-3">
                                <img src="./assets/img/pressure.png" alt="Pressure">
                                <p class="lead mt-2" id="pressure"></p>
                            </div>
                            <div class="col-4 flex-column mt-3">
                                <img src="./assets/img/humidity.png" alt="Humidity">
                                <p class="lead mt-2" id="humidity"></p>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
